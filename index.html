<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>eehwan.shin</title>
    <link href="CSS/cssReset.css" rel="stylesheet" type="text/css" />
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
    <!--  favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!--   -->
  </head>

  <body>
    <div class="wrapper">
      <header>
        <span id="greeting">
          <input type="text" placeholder="Your name">
          <p> Set your Todo List </p>
        </span>
        <div class="buttons">
          <button id="show"> Show / Hide </button>
        </div>
        <div id="navigation">
          navi
        </div>
      </header>
      <main>
        <div class="page one">
          <div class="center">
            <div class="clock">
              clock
            </div>
            <div class="context">
              <div class="buttons">
                <button id="todo_add"> + </button>
              </div>
              <p>To do list</p>
              <form action="" method="post" class="hide">
                <input type="text" placeholder="Things to Do" value="todo">
                <input type="submit" value="save">
              </form>
              <ul id="todo_list"></ul>
            </div>
          </div>
        </div>
        <div class="page two">
          <p>page two</p>
        </div>
        <div class="page three">
          <p>page three</p>
        </div>
      </main>
      <footer>
        <a target="_blank" href="github.com/eehwan">github.com/eehwan</a>
      </footer>
      <script src="JS/clock.js"></script>
      <script src="JS/onOff.js"></script>
      <script src="JS/toDo.js"></script>
    </div>
  </body>

</html>
